<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="RetroGemini. Visualize your work and maximizing efficiency."
    />
 
    <style>
      .screen-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .loading-spinner {
        pointer-events: none;
        width: 2.5em;
        height: 2.5em;
        border: 0.3em solid transparent;
        border-color: #ccc;
        border-top-color: #5d6cd5;
        border-radius: 50%;
        animation: fullturn 1s linear infinite;
      }

      @keyframes fullturn {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <title>RetroGemini</title>
  </head>
  <body style="padding-right: 0px; overflow: none;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="screen-center">
        <div class="loading-spinner" />
      </div>
    </div>
